<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Pizza Place</title>

    <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico"/>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">

    <script src="js/jquery-2.2.4.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
  </head>

  <body>
    <div class="container">
      <header>
        <h1>Pizza Place</h1>
      </header>
      <div class="row">
        <div class="col-md-3">
          <div class="form-group">
            <label for="new-type">Size</label>
            <select class="form-control" id="size">
              <option value="s" class="8.99">Small - 10" / 25 cm</option>
              <option value="m" class="10.99">Medium - 12" / 30 cm</option>
              <option value="l" class="15.99">Large - 14" / 35 cm</option>
              <option value="f" class="21.99">Family - 16" / 40 cm</option>
            </select>
          </div>
          <span class="btn btn-primary" id="select-size">Select size</span>
        </div>
        <div class="col-md-3">
          <div class="form-group">
            <label for="toppings">Toppings</label>
            <select class="form-control" id="toppings">
            </select>
          </div>
          <span class="btn btn-primary" id="add-top">add</span>
        </div>
        <div class="col-md-3">
          <div class="form-group">
            <label for="cheese">Cheese</label>
            <select class="form-control" id="cheeses">
            </select>
          </div>
          <span class="btn btn-primary" id="add-cheese">add</span>
        </div>
        <div class="col-md-3">
          <div class="form-group">
            <label for="extras">Extras</label>
            <select class="form-control" id="extras">
            </select>
          </div>
          <span class="btn btn-primary" id="add-extras">add</span>
        </div>
      </div>

      <div class="row" id="display">
        <div class="col-md-6" id="pizza-display">
          <!-- <h2>Pizza: </h2> -->
        </div>
        <div class="col-md-6" id="topping-display">
          <!-- <h2>Toppings: </h2> -->
        </div>
      </div>
    </div> <!-- end container -->
  </body>
</html>
